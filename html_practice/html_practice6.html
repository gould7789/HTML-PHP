<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기업 정보</title>
</head>
<body>
    <p>이것은 <em>정말 중요한</em> 포인트입니다.</p>
    <p><strong>주의!</strong>반드시 확인해 주세요.</p>
    <hr>

    <h1>기업정보</h1>
    <p>가상의 주식회사 호프는 <em>당신을 위한</em> 회사입니다.</p>

    <h2>당사의 3가지 이념</h2>
    <p>당사는 <strong>스피드, 퀄리티, 프라이드의 밸런스가 중요</strong> 하다고 생각합니다.</p>
    <br>

    <h3>스피드</h3>
    <p>
        어쨌든, <em>신속하게 고객의 요구에 대응하기 위해,</em> 잔업이나 휴일출근을 아끼지 않습니다.
    </p>

    <h3>퀄리티</h3>
    <p>
        <em>최고 수준의 퀄리티를 보장하기 위해,</em> 사원과의 타협은 일절 허락하지 않습니다"
    </p>

    <h3>프라이드</h3>
    <p>
        <em>합리적인 가격을 실현 시키기 위해,</em> 철저히 사원의 급료를 절감합니다.
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="utp=8">
    <title>안녕하세요</title>
</head>
<body>
    <!-- 제목 태그 사용법 -->
    <h1>제목 태그 사용법</h1>
    <hr>

    <!-- 제목 태그는 h1 -> h2 -> ... 순서를 지키면서 사용하는 것이 중요-->
    <h2>제목 태그 사용법</h2>
    <p>이것은 단락 예시입니다.</p>
    <!-- span을 통해 스타일 요소 적용 -->
    <p>안녕하세요, <span style="color: red;">이 부분은 빨간색</span>!</p>
</body>
</html>

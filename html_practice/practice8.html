<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 HTML 대사전</title>
</head>
<body>
    <h1>나의 HTML 대사전</h1>
    
    <dl>    <!-- 정의 리스트 전체를 감쌈 -->
        <dt>p 요소</dt>     <!-- 정의할 용어-->
        <dd>문단(paragraph)의 약자로, 단락을 나타냄</dd>    <!-- 설명 문장(내용) -->

        <dt>h1~h6 요소</dt>
        <dd>헤딩(heading)의 약자로, 제목(heading)을 나타냄</dd>

        <dt>br 요소</dt>
        <dd>라인 브레이크(line break)의 약자로, 줄바꿈을 나타냄</dd>
    </dl>

</body>
</html>
